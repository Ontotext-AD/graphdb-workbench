<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <base href="/pages/toastr/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
    <title>Stencil Component Starter</title>

    <script type="importmap">
        {
          "imports": {
            "@ontotext/workbench-api": "/resources/ontotext-workbench-api.js"
          }
        }
    </script>

    <script type="module" src="/build/shared-components.esm.js"></script>
    <script nomodule src="/build/shared-components.js"></script>
    <script src="./main.js" defer></script>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/css/fontawesome.min.css">
    <link rel="stylesheet" href="/pages/css/regular.min.css">
</head>
<body>
<button id="success-toast-btn" onclick="addToastMessage('success')">Add success toast</button>
<button id="info-toast-btn" onclick="addToastMessage('info')">Add info toast</button>
<button id="warning-toast-btn" onclick="addToastMessage('warning')">Add warning toast</button>
<button id="error-toast-btn" onclick="addToastMessage('error')">Add error toast</button>
<button id="long-info-toast-btn" onclick="addLongToastMessage('info')">Add long toast message</button>
<button id="link-toast-btn" onclick="addToastWithLink('info')">Add toast with anchor tag</button>
<onto-toastr></onto-toastr>
</body>
</html>
