<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Stencil Component Starter</title>

  <script type="importmap">
    {
      "imports": {
        "@ontotext/workbench-api": "/resources/ontotext-workbench-api.js"
      }
    }
  </script>

  <script type="module" src="/build/shared-components.esm.js"></script>
  <script nomodule src="/build/shared-components.js"></script>
  <script src="./main.js" defer></script>
  <script src="../js/main.js" defer></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/remixicon.css">
</head>
<body>
<button id="valid-license" onclick="setValidLicense()">set valid license</button>
<button id="invalid-license" onclick="setInvalidLicense()">set invalid license</button>
<button id="load-repositories" onclick="loadRepositories()">load repositories</button>
<button id="enable-security" onclick="setSecurityConfig({enabled: true})">enable security</button>
<button id="disable-security" onclick="setSecurityConfig({enabled: false})">disable security</button>
<button id="set-authenticated-user" onclick="setSecurityConfig({enabled: true, userLoggedIn: true}); login('john.doe', 'password')">set authenticated user
</button>
<button id="set-marvel-repo" onclick="setMarvelRepo()">set Marvel repo</button>
<button id="set-is-loading" onclick="updateIsLoadingActiveRepositoryLocation(true)">set active location loading</button>
<button id="set-is-not-loading" onclick="updateIsLoadingActiveRepositoryLocation(false)">set active location not loading</button>
<button id="activate-free-access" onclick="setSecurityConfig({enabled: true, freeAccess:{enabled: true}}); setAuthUser(undefined)">activate free access</button>
<button id="deactivate-free-access" onclick="setSecurityConfig({enabled: false, freeAccess:{enabled: false}})">deactivate free access</button>
<button id="activate-free-access-and-be-logged-in" onclick="setAuthUser(undefined);
                                                            setSecurityConfig({enabled: true, freeAccess:{enabled: true}, userLoggedIn: true});
                                                            login('john.smith', 'password')">activate free access and login
</button>
<onto-header></onto-header>
<onto-tooltip></onto-tooltip>
</body>
</html>
