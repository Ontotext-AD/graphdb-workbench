<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="importmap">
    {
      "imports": {
        "@ontotext/workbench-api": "/resources/ontotext-workbench-api.js"
      }
    }
  </script>

  <script type="module" src="/build/shared-components.esm.js"></script>
  <script nomodule src="/build/shared-components.js"></script>
  <script src="../js/main.js" defer></script>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/remixicon.css">
</head>
<body style="text-align: -webkit-right">
<button id="disable-security" onclick="setSecurityConfig({enabled: false})">disable security</button>
<button id="load-repositories" onclick="loadRepositories()">load repositories</button>
<button id="set-marvel-repo" onclick="setMarvelRepo()">set Marvel repo</button>

<div id="components-root"></div>

<script>
  window.addEventListener('DOMContentLoaded', async function () {
    if (typeof initConfigurationContext === 'function') {
      await Promise.resolve(initConfigurationContext());
    }

    const root = document.getElementById('components-root');
    if (root) {
      root.innerHTML = '<onto-header></onto-header>';
    }
  });
</script>
</body>
</html>
