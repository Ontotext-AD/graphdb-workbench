<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <base href="/pages/layout/"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
    <title>Stencil Component Starter</title>

    <script type="importmap">
        {
          "imports": {
            "@ontotext/workbench-api": "/resources/ontotext-workbench-api.js"
          }
        }
    </script>

    <script type="module" src="/build/shared-components.esm.js"></script>
    <script nomodule src="/build/shared-components.js"></script>
    <script src="./main.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../navbar/main.js" defer></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/css/fontawesome.min.css">
    <link rel="stylesheet" href="/pages/css/solid.min.css">
</head>
<body>
    <button id="set-role-repo-manager" onclick="setUserRole('ROLE_REPO_MANAGER')">set repo manager role</button>
    <button id="set-role-admin" onclick="setUserRole('ROLE_ADMIN')">set admin role</button>
    <button id="set-role-user" onclick="setUserRole('ROLE_USER')">set user role</button>
    <button id="enable-security" onclick="setSecurity(true, false)">enable security</button>
    <button id="enable-security-user-logged-in" onclick="setSecurity(true, true)">enable security user logged in</button>
    <button id="disable-security" onclick="setSecurity(false, false)">disable security</button>
    <button id="reset-auth-user" onclick="setAuthUser(undefined)">reset auth user</button>
    <onto-layout id="onto-layout"></onto-layout>
</body>
</html>
