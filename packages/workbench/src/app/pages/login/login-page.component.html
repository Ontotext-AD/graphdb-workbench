<div class="login-form">
  <div class="login-card" [ngClass]="{'openid-login': isOpenIDEnabled()}">
    <div class="application-logo">
      <img [ngSrc]="logoPath" [width]="200" [height]="53" class="graphdb-logo" [alt]="'login.logo_alt' | transloco"/>
    </div>

    @if (isGDBLoginEnabled()) {
      <h2 class="login-title">{{ 'login.title' | transloco }}</h2>

      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        @let hasWrongCredentials = loginForm.hasError('wrongCredentials');

        <div class="group" [ngClass]="{'has-error': hasWrongCredentials}">
          <label for="username">{{ 'login.username' | transloco }}</label>
          <div class="input-wrapper">
            <span class="icon-wrapper">
              <i class="ri-user-line"></i>
            </span>
            <input id="username"
              formControlName="username"
              autocomplete="username"
              type="text"
              placeholder="{{ 'login.username_placeholder' | transloco }}"
              class="input-field"
              data-test="username-input"
            />
          </div>
        </div>

        <div class="group" [ngClass]="{'has-error': hasWrongCredentials}">
          <label for="password">{{ 'login.password' | transloco }}</label>
          <div class="input-wrapper">
            <span class="icon-wrapper">
              <i class="ri-lock-line"></i>
            </span>
            <input id="password"
              formControlName="password"
              autocomplete="current-password"
              type="password"
              placeholder="{{ 'login.password_placeholder' | transloco }}"
              class="input-field"
              data-test="password-input"
            />
          </div>
        </div>

        <div class="action">
          <button type="submit" class="onto-btn onto-btn-primary onto-lg" data-test="submit-btn">
            {{ 'login.sign_in' | transloco }}
          </button>
        </div>
      </form>
    } @else if (isOpenIDEnabled()) {
      <div class="action">
        <button (click)="loginWithOpenID()" class="onto-btn onto-btn-primary onto-lg">
          {{ 'login.sign_in_openid' | transloco }}
        </button>
      </div>
    }
  </div>
</div>
