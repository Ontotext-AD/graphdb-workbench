<single-spa-router base="/">

    <!--

      This is the single-spa Layout Definition for your microfrontends.
      See https://single-spa.js.org/docs/layout-definition/ for more information.

    -->

    <onto-layout>
        <main slot="main">
            <route path="graphql">
              <!-- Setup as per documentation page: https://single-spa.js.org/docs/layout-definition/#loading-uis -->
                <application name="@ontotext/workbench" loader="globalLoader"></application>
            </route>
            <route path="sparql-new">
              <application name="@ontotext/workbench"></application>
            </route>
            <route path="import">
                <application name="@ontotext/legacy-workbench" loader="globalLoader"></application>
            </route>
            <route path="repository">
                <application name="@ontotext/legacy-workbench" loader="globalLoader"></application>
            </route>
            <route default>
                <application name="@ontotext/legacy-workbench" loader="globalLoader"></application>
            </route>
        </main>
    </onto-layout>
</single-spa-router>
