<single-spa-router base="/">
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        nav {
            width: 200px;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
        }
    </style>

    <!--

      This is the single-spa Layout Definition for your microfrontends.
      See https://single-spa.js.org/docs/layout-definition/ for more information.

    -->

    <nav class="wb-navbar">
        <application name="@ontotext/navbar"></application>
    </nav>

    <main>
        <route path="sparql">
            <application name="@ontotext/workbench"></application>
        </route>
        <route path="graphql">
            <application name="@ontotext/workbench"></application>
        </route>
        <route path="import">
            <application name="@ontotext/legacy-workbench"></application>
        </route>
        <route path="repository">
            <application name="@ontotext/legacy-workbench"></application>
        </route>
        <route default>
            <application name="@ontotext/legacy-workbench"></application>
        </route>
    </main>
</single-spa-router>
