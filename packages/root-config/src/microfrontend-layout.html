<single-spa-router base="/">

    <!--

      This is the single-spa Layout Definition for your microfrontends.
      See https://single-spa.js.org/docs/layout-definition/ for more information.

    -->

    <header class="wb-header">
        <onto-header></onto-header>
    </header>

    <nav class="wb-navbar">
        <onto-navbar></onto-navbar>
        <script type="text/javascript">
            const navbar = document.querySelector('onto-navbar');
            console.log(`PADD DATA`, navbar);
            navbar.menuModel = PluginRegistry.get('main.menu');
        </script>
    </nav>

    <main>
        <route path="sparql">
            <application name="@ontotext/workbench"></application>
        </route>
        <route path="graphql">
            <application name="@ontotext/workbench"></application>
        </route>
        <route path="import">
            <application name="@ontotext/legacy-workbench"></application>
        </route>
        <route path="repository">
            <application name="@ontotext/legacy-workbench"></application>
        </route>
        <route default>
            <application name="@ontotext/legacy-workbench"></application>
        </route>
    </main>

    <footer class="wb-footer">
        <onto-footer></onto-footer>
    </footer>
</single-spa-router>
