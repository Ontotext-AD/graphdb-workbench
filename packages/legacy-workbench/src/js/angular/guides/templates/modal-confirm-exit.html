<div class="modal-header">
	<button ng-click="cancel();" class="close" aria-hidden="true"></button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <div class="lead" ng-bind-html="message">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary cancel-btn" ng-click="cancel()">{{'common.cancel.btn' | translate}}</button>
    <button ng-if="hasDontShowAgain" type="button" class="btn btn-secondary cancel-btn" ng-click="dontShowAgain()">{{'guides.confirm-cancel-modal.dont-show-button' | translate}}</button>
    <button class="btn btn-primary confirm-btn" ng-click="exit()">{{ ('guides.confirm-cancel-modal.exit-button') | translate}}</button>
</div>
