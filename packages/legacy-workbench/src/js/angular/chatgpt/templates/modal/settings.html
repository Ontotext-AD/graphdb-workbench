<div class="modal-header">
    <button ng-click="cancel();" class="close" aria-hidden="true"></button>
    <h4 class="modal-title">{{ dialogTitle }}</h4>
</div>
<div class="modal-body">
    <h6 class="mb-1">{{ 'ttyg.settings.info' | translate }}</h6>
    <form novalidate name="form">
        <div class="row mb-1">
            <div class="col-sm-3">
                <label>{{ 'ttyg.settings.connector.id' | translate }}:</label>
            </div>
            <div class="col-sm-9" gdb-tooltip="{{ 'ttyg.settings.connector.id.tooltip' | translate }}">
                <input class="form-control" type="text" ng-model="connectorID"></input>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-sm-3">
                <label>{{ 'ttyg.settings.query.template' | translate }}:</label>
            </div>
            <div class="col-sm-9" gdb-tooltip="{{ 'ttyg.settings.query.template.tooltip' | translate }}">
                <textarea class="form-control"
                          rows="10"
                          ng-model="queryTemplate"
                          style="font-family: var(--mono-font)">
                </textarea>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-sm-3">
                <label>{{ 'ttyg.settings.ground.truths' | translate }}:</label>
            </div>
            <div class="col-sm-9" gdb-tooltip="{{ 'ttyg.settings.ground.truths.tooltip' | translate }}">
                <textarea class="form-control"
                          rows="5"
                          ng-model="groundTruths">
                </textarea>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-sm-3">
                <label>{{ 'ttyg.settings.topk' | translate }}:</label>
            </div>
            <div class="col-sm-9" gdb-tooltip="{{ 'ttyg.settings.topk.tooltip' | translate }}">
                <input class="form-control" type="number" min="1" max="10" ng-model="topK">
            </div>
        </div>
        <div class="row">
            <div class="push-sm-3 col-sm-9" gdb-tooltip="{{ 'ttyg.settings.echo.vector.query.tooltip' | translate }}">
                <input id="echo-vector-query" type="checkbox" ng-model="echoVectorQuery">
                <label for="echo-vector-query">{{ 'ttyg.settings.echo.vector.query' | translate }}</label>
                <i class="fa fa-flask"></i>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary cancel-btn"
            ng-click="cancel()">{{ 'common.cancel.btn' | translate }}</button>
    <button class="btn btn-primary confirm-btn" ng-click="save()">{{ 'common.save.btn' | translate }}</button>
</div>
