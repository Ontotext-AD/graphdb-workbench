<link href="css/sparql-editor.css?v=[AIV]{version}[/AIV]" rel="stylesheet"/>

<div class="sparql-editor-view">
    <h1 id="sparql-query-update-title-label">
        <span>{{title}}</span>
        <span class="btn btn-link"
              uib-popover-template="'js/angular/templates/titlePopoverTemplate.html'"
              popover-trigger="mouseenter"
              popover-placement="bottom-right"
              popover-append-to-body="true"><span class="icon-info text-tertiary"></span></span>
    </h1>

    <div core-errors></div>

    <yasgui-component id="query-editor" yasgui-config="yasguiConfig"
                      ng-if="yasguiConfig && getActiveRepositoryNoError()"
                      after-init="initViewFromUrlParams()"></yasgui-component>

    <form id="wb-download" method="POST" action="" target="_self">
        <input id="wb-download-query" name="query" type="hidden"/>
        <input id="wb-download-infer" name="infer" type="hidden"/>
        <input id="wb-download-sameAs" name="sameAs" type="hidden"/>
        <input id="wb-download-accept" name="Accept" type="hidden"/>
        <input id="wb-download-link" name="Link" type="hidden">
        <input id="wb-auth-token" name="authToken" type="hidden"/>
    </form>
</div>
