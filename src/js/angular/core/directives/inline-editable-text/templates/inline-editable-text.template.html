<div class="inline-editable-text">
    <div ng-if="!isEditing" class="editable-text-element"
         ng-click="onSelect()">
        {{ source[fieldName] || '&nbsp;'}}
    </div>

    <input ng-if="isEditing"
           type="text"
           ng-model="editableModel.text"
           class="form-control"
           ng-blur="onCancelEditing()"
           ng-keydown="onKeydown($event)"
           auto-focus/>
</div>
