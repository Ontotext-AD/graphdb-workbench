<div class="alert alert-danger plugin-not-active-warning" ng-if="!pluginIsActive">
    <p><strong>{{humanReadablePluginName}}</strong>{{'inactive.plugin.warning' | translate}}<br>
        {{'inactive.plugin.warning.for.use' | translate}}
    </p>
    <button class="btn btn-primary btn-lg confirm-btn"
            gdb-tooltip="Activate {{humanReadablePluginName}}"
            tooltip-placement="top"
            ng-click="activatePlugin()">
        Activate
    </button>
</div>
