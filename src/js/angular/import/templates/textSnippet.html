<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"></button>
    <h4 class="modal-title">Import RDF data from a text snippet</h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <textarea id="wb-import-textarea" class="form-control" rows="10" ng-model="rdfText"
                  placeholder="# Example: rdf:predicate a rdf:Property ."
                  uib-popover="Put your RDF data here and select its format."
                  popover-placement="bottom"
                  popover-trigger="focus"></textarea>
    </div>
</div>

<div class="modal-footer">
    <div class="mb-1">
        <span
            uib-popover="Enable this option to start the import when you click the Import button. If it is disabled the import will be added to the list but not started automatically."
            popover-trigger="mouseenter"
            popover-placement="top">
            <input id="import-now-checkbox" type="checkbox" ng-model="startImport"/>
            <label for="import-now-checkbox">Start import automatically</label>
        </span>
    </div>
    <div>
        <button type="button" ng-click="cancel()" class="btn btn-secondary">Cancel</button>
        <div class="btn-group import-format-dropdown" uib-dropdown>
            <button type="button" class="btn btn-secondary dropdown-toggle import-format-dropdown-btn" uib-dropdown-toggle>
                Format: {{importFormat.name}}
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="format in importFormats">
                    <a ng-click="setFormat(format)" class="dropdown-item">{{format.name}}</a>
                </li>
            </ul>
        </div>
        <button id="wb-import-importText" class="btn btn-primary" type="button"
                ng-click="ok()">
            <em class="icon-import"></em>Import
        </button>
    </div>
</div>
