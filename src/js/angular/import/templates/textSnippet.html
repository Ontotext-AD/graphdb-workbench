<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"></button>
    <h4 class="modal-title">{{'import.rdf.from.snippet' | translate}}</h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <textarea id="wb-import-textarea" class="form-control" rows="10" ng-model="rdfText"
                  placeholder="{{'text.snippet.text.aria.placeholder' | translate}}"
                  uib-popover="{{'import.rdf.data.here' | translate}}"
                  popover-placement="bottom"
                  popover-trigger="focus"></textarea>
    </div>
</div>

<div class="modal-footer">
    <div class="mb-1">
        <span
            uib-popover="{{'import.enable.for.auto.start' | translate}}"
            popover-trigger="mouseenter"
            popover-placement="top">
            <input id="import-now-checkbox" type="checkbox" ng-model="startImport"/>
            <label for="import-now-checkbox">{{'import.auto.start' | translate}}</label>
        </span>
    </div>
    <div>
        <button type="button" ng-click="cancel()" class="btn btn-secondary">{{'common.cancel.btn' | translate}}</button>
        <div class="btn-group import-format-dropdown" uib-dropdown>
            <button type="button" class="btn btn-secondary dropdown-toggle import-format-dropdown-btn" uib-dropdown-toggle>
                {{'import.format' | translate}}: {{importFormat.name}}
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="format in importFormats">
                    <a ng-click="setFormat(format)" class="dropdown-item">{{format.name}}</a>
                </li>
            </ul>
        </div>
        <button id="wb-import-importText" class="btn btn-primary" type="button"
                ng-click="ok()">
            <em class="icon-import"></em>{{'common.import' | translate}}
        </button>
    </div>
</div>
