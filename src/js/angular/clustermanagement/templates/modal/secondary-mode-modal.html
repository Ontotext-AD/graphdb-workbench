<div ng-click="onClick($event)">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body">
        <form name="modalForm" novalidate>
            <div class="form-group row">
                <label for="rpcAddress" class="col-sm-4 col-form-label">
                    {{'cluster_management.cluster_configuration_multi_region.secondary_mode_modal.rpc_address' |
                    translate}}
                </label>
                <div class="col-sm-8">
                    <input required type="text" id="rpcAddress" ng-model="rpcAddress" class="form-control"
                           placeholder="{{'cluster_management.cluster_configuration_multi_region.secondary_mode_modal.rpc_address_placeholder' | translate}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="tag" class="col-sm-4 col-form-label">
                    {{'cluster_management.cluster_configuration_multi_region.secondary_mode_modal.tag' | translate}}
                </label>
                <div class="col-sm-8">
                    <input required type="text" id="tag" ng-model="tag" class="form-control"
                           placeholder="{{'cluster_management.cluster_configuration_multi_region.secondary_mode_modal.tag_placeholder' | translate}}">
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancel-btn" ng-click="cancel($event)">
            {{'common.cancel.btn' | translate}}
        </button>
        <button class="btn btn-primary confirm-btn" ng-click="ok($event)" ng-disabled="modalForm.$invalid">
            {{ (confirmButtonKey || 'cluster_management.cluster_configuration_multi_region.confirm.enable_secondary') |
            translate}}
        </button>
    </div>
</div>
