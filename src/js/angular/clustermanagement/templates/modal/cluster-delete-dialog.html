<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"></button>
  <h3 class="modal-title">{{'cluster_management.delete_cluster_dialog.title' | translate}}</h3>
</div>
<div class="modal-body">
  <form name="form" id="clusterDeleteForm">
    <p>{{'cluster_management.delete_cluster_dialog.content' | translate}}</p>

    <div class="form-group row">
      <div class="checkbox offset-md-3 offset-lg-2">
        <label class="padding-label" gdb-tooltip="{{'cluster_management.delete_cluster_dialog.force_delete_tooltip' | translate}}">
          <input id="forceDelete" type="checkbox" ng-model="forceDelete"/>
          {{'cluster_management.delete_cluster_dialog.force_delete_label' | translate}}
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="cancel()">{{'common.cancel.btn' | translate}}</button>
  <button id="wb-delete-cluster-submit" form="clusterDeleteForm" class="btn btn-primary" ng-click="ok()" type="submit">{{'common.ok.btn' | translate}}</button>
</div>
